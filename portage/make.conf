# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j2"
ACCEPT_LICENCE="-* @FREE"
VIDEO_CARDS="amdgpu radeonsi"
INPUT_DEVICES="libinput synaptics"
FEATURES="ccache candy"
CCACHE_SIZE="2G"
CCACHE_DIR="/var/tmp/ccache"

USE="openh264 x264 x265 zsh-completion X pam elogind pulseaudio bluetooth wifi acpi vaapi vdpau vulkan openal opengl opencl -coreaudio -calendar -clamav -cdr -cups -gnome -kde -plasma -Xaw3d"
#Enabled="zsh-completion X pam elogind pulseaudio bluetooth wifi"
#Disabled="-cups -gnome -kde -plasma -Xaw3d"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="https://mirror.aarnet.edu.au/pub/gentoo/ http://mirror.aarnet.edu.au/pub/gentoo/ rsync://mirror.aarnet.edu.au/pub/gentoo/ ftp://ftp.swin.edu.au/gentoo http://ftp.swin.edu.au/gentoo"

GRUB_PLATFORMS="efi-64"
